<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Type your task" />

      <div class="task-info-top">
        <p class="cursor-pointer"><i class="fa-solid fa-check-double"></i> Complete all tasks</p>
        <p class="cursor-pointer">Clear completed</p>
      </div>

      <div class="tasks">
      </div>

      <div class="task-info-bottom">
        <p>3 tasks left</p>
        <p>
          <span class="text-active cursor-pointer">All</span>
          <span class="cursor-pointer">Uncompleted</span>
          <span class="cursor-pointer">Completed</span>
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1dd0c8a742.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
